<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" >
     
      <!-- Timeblocks go here -->
      <div class="box"><ul>9am</ul><div class="boxed1"></div></div>
      <div class="box1"><ul>10am</ul><div class="boxed1"></div></div>
      <div class="box2"><ul>11am</ul><div class="boxed1"></div></div>
      <div class="box3"><ul>12am</ul><div class="boxed2"></div></div>
      <div class="box4"><ul>1pm</ul><div class="boxed3"></div></div>
      <div class="box5"><ul>2pm</ul><div class="boxed3"></div></div>
      <div class="box6"><ul>3pm</ul><div class="boxed3"></div></div>
      <div class="box7"><ul>4pm</ul><div class="boxed3"></div></div>
      <div class="box8"><ul>5pm</ul><div class="boxed3"></div></div>

                    
     
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
